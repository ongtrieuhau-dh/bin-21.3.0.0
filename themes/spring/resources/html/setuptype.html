<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>Choose Installation Type</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=10">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="varstyle.css" media="screen" />

  <script type="text/javascript" src="jquery-1.3.2.js"></script>

  <script type="text/javascript" src="common.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {

      /* START XXX */

      //AddCss();

      ResolveTag("p");
      ResolveTag("h1");
      ResolveTag("span");

      //UpdateLinearBackGroundInd("MyColor1", "MyColor2", 'gradient-btn');


      InitPage();
      UpdateBackGroundInd("DialogBitmap", 'main');

      
      ShowFooter();

      /* END XXX */

      $(".install-now a").hover(function () {
        $(".install-now img")
          .animate({ top: "-8px" }, 200).animate({ top: "0" }, 200) // first jump
          .animate({ top: "-5px" }, 100).animate({ top: "0" }, 100) // second jump
          .animate({ top: "0" }, 100).animate({ top: "0" }, 100); // the last jump
      });

      $(".customize a").hover(function () {
        $(".customize img")
          .animate({ top: "-8px" }, 200).animate({ top: "0" }, 200) // first jump
          .animate({ top: "-5px" }, 100).animate({ top: "0" }, 100) // second jump
          .animate({ top: "0" }, 100).animate({ top: "0" }, 100); // the last jump
      });
    });
  </script>

  <!--[if IE 6]>
  <script src="pngfix/DD_belatedPNG_0.0.8a.js"></script>
  <script>
    if(screen.deviceXDPI == 96) DD_belatedPNG.fix('img,#logoBig,#logo');
  </script>
  <![endif]-->
</head>
<body onload="replace('desc');">
  <div id="main" style="background-image: url(../background.jpg);">
    <div id="header">
      <div id="logo">
      </div>
      <h1 formatted="twice" keepamp="true" style="visibility: hidden">
        [SetupTypeDlgTitle]
      </h1>
      <div class="clear">
      </div>

      <script type="text/javascript">
        AdvinstTextMark();
      </script>

    </div>
    <div id="content">
      <p class="description" id="desc" formatted="twice" keepamp="true" style="visibility: hidden">
        [SetupTypeDlgSubTitle]
      </p>
      <div class="button-large install-now">
        <a href="#" title="" onclick="external.MsiPublishEvents('TypicalButton');">
          <img src="box.svg" alt="">
          <span formatted="true" style="visibility: hidden">[SetupTypeDlgTypicalLabel]<b>[SetupTypeDlgTypicalDesc]</b></span>
        </a>
      </div>
      <div class="button-large customize">
        <a href="#" title="" onclick="external.MsiPublishEvents('CustomButton');">
          <img src="box-add-remove.svg" alt="">
          <span formatted="true" style="visibility: hidden">[SetupTypeDlgCustomLabel]<b>[SetupTypeDlgCustomDesc]</b></span>
        </a>
      </div>
    </div>
    <div id="footer" style="visibility: hidden">
      <div class="button-group">
        <div class="buttonwrapper">
          <span formatted="twice">
            <a onclick="external.MsiPublishEvents('Back')"
               href="#">
              &#x2b9c; &#x20; [ButtonText_Back]
            </a>
          </span>
        </div>
      </div>
    </div>
</body>
</html>
